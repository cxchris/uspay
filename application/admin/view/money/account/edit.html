<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="account" class="control-label col-xs-12 col-sm-2">账户名:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="account" name="row[account]" value="{$row.account}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="bankname" class="control-label col-xs-12 col-sm-2">银行名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="bankname" name="row[bankname]" value="{$row.bankname}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="banknumber" class="control-label col-xs-12 col-sm-2">银行账户:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="banknumber" name="row[banknumber]" value="{$row.banknumber}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="ifsccode" class="control-label col-xs-12 col-sm-2">IFSC Code:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="ifsccode" name="row[ifsccode]" value="{$row.ifsccode}" data-rule="required" />
        </div>
    </div>
    <!-- <div class="form-group">
        <label for="remark" class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="remark" name="row[remark]" value="{$row.remark}" />
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">默认账户:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_checkboxs('row[is_default]', ['1'=>'是'], $row['is_default'])}
        </div>
    </div>

    <input type="hidden" name="row[id]" value="{$row.id}">
    
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
