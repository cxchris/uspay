<link href="__CDN__/assets/layui/css/layui.css?v={$Think.config.site.version}" rel="stylesheet">
<style type="text/css">
    
    .panel-body{
        background-color: #f2f2f2;
    }

    .layui-col-sm12{
        background: #fff;
    }

    .layuiadmin-big-font {
        font-size: 31px !important;
        color: #666;
    }
    .title-header{
        font-size: 20px;
        font-weight: bold;
    }

    .form-horizontal{
        display: inline-block;
        width: 100%;
    }
</style>

<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div class="layui-row layui-col-space15" id="one">
            <div class="layui-card-header title-header">
                商户钱包
            </div>
            <div class="layui-col-sm4">
                <div class="layui-card">
                    <div class="layui-card-body" style="background: #efefef;padding: 0">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-header">代收</div>
                                    <div class="layui-card-body layuiadmin-card-list">
                                        <p class="layuiadmin-big-font">₹ {$merchant_amount}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-sm4">
                <div class="layui-card">
                    <div class="layui-card-body" style="background: #efefef;padding: 0">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-header">代付</div>
                                    <div class="layui-card-body layuiadmin-card-list">
                                        <p class="layuiadmin-big-font">₹ {$merchant_payment_amount}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-sm4">
                <div class="layui-card">
                    <div class="layui-card-body" style="background: #efefef;padding: 0">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-header">累计</div>
                                    <div class="layui-card-body layuiadmin-card-list">
                                        <p class="layuiadmin-big-font">₹ {$amount}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <div class="tab-pane fade active in" id="one">
            <div class="widget-body no-padding">

                <div class="layui-card-header title-header">
                    转移记录
                </div>
                
                <div id="toolbar" class="toolbar">
                    {:build_toolbar('refresh,transfer')}
                </div>


                <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                       
                       width="100%">
                </table>
            </div>
        </div>
    </div>
</div>
