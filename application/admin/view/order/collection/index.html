<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead">
            <em>
                <span class="extend">
                    <button type="button" class="btn btn-primary">交易金额：<span id="money">0</span></button>
                    <button type="button" class="btn btn-success">交易笔数：<span id="total">0</span></button>
                    <button type="button" class="btn btn-primary">成功笔数：<span id="success_total">0</span></button>
                    <button type="button" class="btn btn-info">成功金额：<span id="price">0</span></button>
                    <button type="button" class="btn btn-warning">商户手续费：<span id="tax">0</span></button>
                    <button type="button" class="btn btn-success">三方手续费：<span id="three_tax">0</span></button>
                    <button type="button" class="btn btn-danger">成功率：<span id="rate">0</span></button>
                </span>
            </em>
        </div>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,check')}
                    </div>


                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('order/collection/edit')}"
                           data-operate-del="{:$auth->check('order/collection/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<style type="text/css">
    .btn{
        user-select: text;
    }
</style>
