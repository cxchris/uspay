<style>
    .table-adminlog tr td {
        word-break: break-all;
        border-right: 1px solid #f4f4f4;
        text-align: center;
    }
    .table-adminlog{
        border: 1px solid #eee;
    }
    .table-adminlog tr th {
        text-align: center;

    }
    .layui-text ul{
        /*padding-left: 10px;*/
    }
    .layui-text li{
        /*list-style: none;*/
    }
    .layui-text .left{
        width: 60px;
        display: block;
        float: left;
        color: #8f8e8e;
    }
    .layui-text .right{
        padding-left: 50px;
        display: block;
        float: left;
        color: #8f8e8e;
    }
</style>
<table class="table table-striped table-adminlog">
    <thead>
    <tr>
        <th>编号</th>
        <th width="250">商品</th>
        <th>单价</th>
        <th>数量</th>
        <th>总价</th>
    </tr>
    </thead>
    <tbody>

    {volist name="list" id="vo"}
        <tr>
            <td>{$vo.good_id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.price}</td>
            <td>{$vo.num}</td>
            <td>{$vo.total}</td>
        </tr>
    {/volist}
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>总金额：</td>
        <td>{$row.money}</td>
    </tr>
    </tbody>
</table>

<div class="layui-text"> 
    <ul> 
        <li><span class="left">地址:</span> <span class="right">{$row.customer_address}</span></li>
        <li><span class="left">用户名:</span> <span class="right">{$row.customer_name}</span></li>
        <li><span class="left">手机号码:</span> <span class="right">{$row.customer_mobile}</span></li>
    </ul> 
</div>
