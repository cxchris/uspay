<script type="text/javascript" src="__CDN__/assets/js/clipboard.js"></script>
<div class="row animated fadeInRight">

    <div class="col-md-6">
        <div class="box box-primary">
            <div class="panel-heading">
                货币种类
            </div>
            <div class="panel-body">

                <div class="widget-body no-padding">
                        
                    <div id="toolbar1" class="toolbar1">
                        {:build_toolbar('refresh,add')}
                    </div>


                    <table id="table2" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('otc/dc/edit')}"
                           data-operate-del="{:$auth->check('otc/dc/del')}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>

    </div>

    <div class="col-md-6">
        <div class="panel panel-default panel-intro panel-nav">
            <div class="panel-lead">
                <em>
                    <span class="extend">
                        <span>express服务:</span>
                        <form role="form">

                            <input id="c-{$item.name}" name="row[{$item.name}]" type="hidden" value="{:$item.value?1:0}">
                            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-confirm="确认切换进程开关？" data-input-id="c-{$item.name}" data-yes="1" data-no="0">
                                <i class="fa fa-toggle-on text-success {if !$item.value}fa-flip-horizontal text-gray{/if} fa-2x"></i>
                            </a>
                        </form>
                    </span>


                </em>
            </div>
        </div>

        <div class="panel-body">
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="one">
                    <div class="widget-body no-padding">
                        
                        <div id="toolbar" class="toolbar">
                            {:build_toolbar('refresh,add')}
                        </div>


                        <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                               data-operate-edit="{:$auth->check('otc/dc/edit')}"
                               data-operate-del="{:$auth->check('otc/dc/del')}"
                               width="100%">
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

    .btn{
        user-select: text;
