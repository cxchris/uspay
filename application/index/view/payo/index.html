<script>
var index = function(){
    this.url = "{:url('payo/apply')}";
    this.orderinfoUrl = "{:url('payo/orderinfo')}";
    this.channel = 'Paytm';
    this.osType = ''; // 1-ios，2-安卓
    this.loading;
    this.is_click = 0
    this.InfoId;
    this.n = 0;
    this.init();
}

index.prototype = {
    init: function() {
        var _this = this;
        //切换
        _this.navSwitch();
        //提交
        _this._submit();
        //判断如果是正在处理的订单，就显示倒计时
        _this.orderCheck();

    },

    //提交
    _submit: function(){
        var _this = this;
        $('.order-submit').click(function(){
            console.log(_this.is_click)
            if(_this.is_click == 0){
                var data = {
                    params: _this.getUrlParam('params'),
                    channel: _this.channel, //获取选择的支付渠道
                    osType: _this.judgeClient(), //获取系统IOS还是安卓
                    isAjax:1
                };
                if(data.osType != 'PC'){
                    $.ajax({
                        url: _this.url,
                        type: 'POST',
                        data: data,
                        beforeSend: function(){
                            // _this.loading = layui.use('layer',function(){
                            //     layer.load('loading...', {
                            //         shade: [0.3,'#fff'] //0.1透明度的白色背景
                            //     });
                            // })

                            _this.is_click = 1;
                            _this.loading = jia.open({type: 2,shade: 'background-color: rgba(0,0,0,.4)',});


                        },
                        success: function (data) {
                            console.log(data);
                            jia.close(_this.loading);
                            if(data.code == 1){
                                // jia.msg(data.msg)
                                _this.min = "{$expire_time}";
                                _this.lasttime();
                                _this.setIntervalByInfo();
                                window.location.href = data.data.deepLinkInfo;
                            }else{
                                // jia.alert(data.msg, {icon: 5,title:'',anim:2, btn: ["Cancel"],closeBtn: 0})
                                //自定义标题风格
                                jia.open({
                                    title: [
                                        'error',
                                        'background-color: #FF4351; color:#fff;'
                                    ],
                                    content: data.msg
                                });
                            }
                            _this.is_click = 0;
                        }
                    });
                }else{
                    jia.open({
                        title: [
                            'error',
                            'background-color: #FF4351; color:#fff;'
                        ],
                        content: 'Please use mobile terminal to pay'
                    });
                    // jia.alert('Please use mobile terminal to pay', {icon: 5,title:'',anim:2, btn: ["Cancel"],closeBtn: 0})
                }
            }else{
                jia.open({
                    title: [
                        'error',
                        'background-color: #FF4351; color:#fff;'
                    ],
                    content: 'You clicked too fast, please try again later.'
                });
            }
        })
    },

    //判断如果是正在处理的订单，就显示倒计时
    orderCheck: function(){
        var _this = this;
        var status = "{$order.status}";
        var calc = "{$calc}";
        if(status == 3){
            _this.min = calc;
            _this.lasttime();
            _this.setIntervalByInfo();
        }
    },

    //每隔2秒请求一次
    setIntervalByInfo: function(){
        var _this = this;
        _this.InfoId = setInterval(function(){
            _this.getorderinfo();
            _this.n++;
        },2000);

        
    },

    //下单成功且跳转后，间隔5秒一次请求获取订单状态是否成功
    getorderinfo: function(){
        var _this = this;
        var data = {
            params: _this.getUrlParam('params'),
            isGetInfo:1,
            isAjax:1
        };

        $.ajax({
            url: _this.orderinfoUrl,
            type: 'POST',
            data: data,
            beforeSend: function(){
            },
            success: function (data) {
                // console.log(data);
                if(data.code == 1){
                    //根据状态给出弹窗
                    if(data.data.status == 1){
                        _this.layerOpen('success','Order payment successful!');
                        clearInterval(_this.InfoId);
                    }else if(data.data.status == 2){
                        _this.layerOpen('error','Order payment failed, please return to the app and try again.');
                        clearInterval(_this.InfoId);
                    }else if(data.data.status == 3){
                        // _this.layerOpen('error','The order has timed out, please return to the app to place a new order.');
                    }else{

                    }
                }else{
                    _this.layerOpen('error',data.msg);
                    clearInterval(_this.InfoId);
                }
                // console.log(_this.n)
                if(_this.n > 60*60*2){
                    clearInterval(_this.InfoId);
                }
            }
        });
    },

    layerOpen: function($isSuccess = 'error',$msg = ''){
        if($isSuccess == 'error'){
            $title = 'error';
            $bgColor = '#FF4351';
        }else{
            $title = 'success';
            $bgColor = '#07c160';
        }
        jia.open({
            title: [
                $title,
                'background-color: '+$bgColor+'; color:#fff;'
            ],
            content:$msg,
        });
    },

    //倒计时
    lasttime: function(){
        var _this = this;
        var _minutes = Math.floor(_this.min/60); //怎么说呢  假如(60*10-1)s 正常应该就是的 9.983333  取整就是 9  
        var _seconds = _this.min % 60;   //余数指定是个整数
        _minutes = _this.valid_time(_minutes);
        _seconds = _this.valid_time(_seconds);

        var content = '<div class="content-divs">\
        <p class="complete-t">Complete your Payment</p>\
        <p class="complete-e">Your Request Expires in...</p>\
        <p class="complete-c"><span class="min">'+_minutes+'</span> : <span class="second">'+_seconds+'</span></p>\
        <p class="complete-c-s">Min &nbsp;&nbsp; Sec</p>\
        </div>\
        <div class="complete-content"><p class="complete-content-text">Waiting for the payment complection.If you have already paid,please close the page and return to the app.</p></div>\
        ';

        var pageii = jia.open({
            className: 'popuo-open',
            type: 3,
            content: content,
            anim: 'up',
            shade: 'background-color: rgba(0,0,0,.3)',
            style: 'position:fixed; left:0; bottom:0; width:100%;  border: none; -webkit-animation-duration: .5s; animation-duration: .5s;',
            shadeClose:false,
            success: function (layero, index) {
                var maxTime = _this.min;
                var last = function(){
                    var minutes = Math.floor(maxTime/60); //怎么说呢  假如(60*10-1)s 正常应该就是的 9.983333  取整就是 9  
                    var seconds = maxTime % 60;   //余数指定是个整数
                    seconds = _this.valid_time(seconds);
                    minutes = _this.valid_time(minutes);

                    $('.min').html(minutes);
                    $('.second').html(seconds);
                    // var mes = "还剩下"+ minutes +"分"+ seconds +"秒";
                    // console.log(mes)
                    
                    maxTime--;
                    if(maxTime < 0){
                        clearInterval(_this.timeId);
                    }
                }

                _this.timeId = setInterval(function(){
                    last();
                },1000);
            },
            end: function(){
                clearInterval(_this.timeId);
                console.log('close')
            }

        });
    },

    valid_time: function(a){
        if(a < 10)
            return "0"+a;
        else
            return a;
    },

    //切换
    navSwitch: function(){
        var _this = this;
        $('.pay-logo-container').click(function(){
            // if (!_this.isMobile()) return;
            _this.channel = $(this).find('img').attr('channel');
            $('.pay-logo-text-container').find('span').removeClass('logo-select');
            $('.select-'+_this.channel).find('span').addClass('logo-select');
        })
    },

    getUrlParam: function(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); // 构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg); // 匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; // 返回参数值
    },

    judgeClient() {
        let u = navigator.userAgent;
        let isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;   //判断是否是 android终端
        let isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);     //判断是否是 iOS终端

        if(isAndroid){
            return 'Android';
        }else if(isIOS){
            return 'IOS';
        }else{
            return 'PC';
        }
    },

    // 判断移动设备
    isMobile: function() {
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            return 1;
        }
        return 0;
    },

    // 判断是否微信浏览器
    isWeixin: function() {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return 1;
        }
        return 0;
    },

    // 判断是否安卓QQ浏览器
    isQQAndroid: function() {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/QQ/i) == 'qq' && ua.match(/Android/i) == 'android') {
            return 1;
        }
        return 0;
    },

    clickCopyBtn: function(pay_amount) {
        this.copyToClipboard(pay_amount)
    },

    copyToClipboard: function(text) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val(text).select();
        document.execCommand("copy");
        $temp.remove();
        // $("#notificationModal").modal('show');
        // $("#notificationText").text("Copy Success")
        setTimeout(() => {
        // $("#notificationModal").modal('hide');
        }, 2000);
    }
}
new index();
</script>
